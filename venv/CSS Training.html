<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>CSS Training</title>
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    <style>
        #t01 tr:nth-child(odd){
            background-color: #eee;
        }
        #t01 tr:nth-child(even){
            background-color: #fff;
        }
        #t01 th{
            color: white;
            background-color: black;
        }
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body style="background-color: aquamarine">
<table>
    <tr>
        <th>name</th>
        <th>family name</th>
        <th>age</th>
        <th>gender</th>
    </tr>
    <tr>
        <td>ali</td>
        <td>karimi</td>
        <td>35</td>
        <td>male</td>
    </tr>
    <tr>
        <td>karim</td>
        <td>bagheri</td>
        <td>40</td>
        <td>male</td>
    </tr>
</table>
<br>
<table>
    <caption>Bill Gates Information</caption>
    <tr>
        <th>Name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">Telephone:</th>
        <td>55577854</td>
    </tr>
    <tr>
        <td>55577855</td>
    </tr>
</table>
<br>
<table id="t01">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>35</td>
    </tr>
    <tr>
        <td>Emily</td>
        <td>stwart</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Emma</td>
        <td>watson</td>
        <td>28</td>
    </tr>
</table>
</body>
</html>
